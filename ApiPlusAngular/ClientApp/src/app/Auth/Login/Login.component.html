<div class="container signInUpBlock">
  <form class="col-lg-6 col-sm-12 signInUpForm " (ngSubmit)="submitLogin()">
      <div class="headerForm ">
          <h2>LOGIN</h2>
      </div>
      <div class="form-group ">
          <input type="email" [(ngModel)]="model.Email" class="rectInput form-control" name="email" aria-describedby="emailHelp"
              placeholder="Enter email">
      </div>
      <div class="form-group">
          <input type="password" [(ngModel)]="model.Password" class="rectInput form-control" name="password" placeholder="Password">
      </div>
      <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label rect" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btnRectBlack">Login</button>
      <div class="form-links">
          <a href="#">FORGOT YOUR PASSWORD</a>
          <p>
              NOT REGISTERED YET? 
              <a href="sigUp.html">REGISTER</a>
          </p>
      </div>
  </form>
</div>
