<div class="container signInUpBlock">
  <form class="col-lg-6 col-sm-12 signInUpForm" (ngSubmit)="submitRegister()">
      <div class="headerForm ">
          <h2>SIGNUP</h2>
      </div>
      <div class="form-group ">
          <input type="email" [(ngModel)]="model.Email" class="rectInput form-control" name="email"
              placeholder="EMAIL*">
      </div>
      <div class="form-group ">
          <input type="text" [(ngModel)]="model.FullName" class="rectInput form-control" name="fullname"
              placeholder="FULLNAME*">
      </div>
      <div class="form-group ">
          <input type="text" [(ngModel)]="model.Phone" class="rectInput form-control" name="number"
              placeholder="PHONE*">
      </div>
      <div class="form-group ">
          <input type="text" [(ngModel)]="model.Address" class="rectInput form-control" name="addres"
              placeholder="ADDRESS*">
      </div>
      <div class="form-group ">
          <input min="15" max="100" [(ngModel)]="model.Age" type="number" class="rectInput form-control" name="age"
              placeholder="AGE*">
      </div>
      <div class="form-group">
          <input type="password" [(ngModel)]="model.Password" class="rectInput form-control" name="password" placeholder="PASSWORD*">
      </div>
      <div class="form-group">
          <input type="password" [(ngModel)]="model.ConfirmPassword" class="rectInput form-control" name="confirm" placeholder="CONFIRM YOUR PASSWORD*">
      </div>
      <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label rect" for="exampleCheck1">Remember me</label>
      </div> -->
      <button type="submit" class="btn btnRectBlack">Register</button>
      <div class="form-links">
          <p>
              ALREADY HAVE AN ACCOUNT? 
              <a href="index.html">LOGIN</a>
          </p>
      </div>
  </form>
</div>
